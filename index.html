<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.13.0/devicon.min.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">


    <title>Jose Tovar Video and Photo</title>
</head>
<body>
    
    <div class="container">

        <div class="about-main">
            <div class="nav">  
                <a href="#video">Videography</a>
                <a href="#photo">Photography</a>
                <a href="#contactme">Contact</a>
            </div>
            <div class="namejose">
                <h1>Jose Tovar</h1>
                <i class="devicon-twitter-original" style="font-size:20px"></i>
                <i class="devicon-linkedin-plain" style="font-size:20px"></i>
                <i class="fa fa-instagram" style="font-size:21px"></i>
            </div>
        </div>

        <div class="amg">
            <video loop="true" autoplay="autoplay" controls muted>
                <source src="img/editcompress.mp4" type="video/mp4">
               
                Your browser does not support the video tag.
                </video>
        </div>

        <div id="video" class="video-title">
            <h1>Videography</h1>
        </div>

        <div data-aos="fade-up" data-aos-duration="1000" class="vids">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/cqHh0CrbvjU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <div id="photo" class="images-title">
            <h1>Photography</h1>
        </div>

        <div class="images">
          <div data-aos="fade-right" data-aos-duration="1000" class="aos1">
            <img src="img/Tovar_Light-3-1.jpg" alt="Bulb" style="width: 600px;" height="500px" id="light">
          </div>
          <div data-aos="fade-left" data-aos-duration="1000" class="aos2">
            <img src="img/Tovar_Light4.jpg" alt="Bulb" style="width: 600px;" height="500px" id="squirrel">
          </div>
            <div data-aos="fade-right" data-aos-duration="1000" class="aos3">
            <img src="img/Tovar_Light1-1.jpg" alt="Bulb" style="width: 600px;" height="500px" id="blur">
          </div>
          <div data-aos="fade-left" data-aos-duration="1000" class="aos4">
            <img src="img/Tovar_Light1-1.jpg" alt="Bulb" style="width: 600px;" height="500px" id="blur2">
          </div>
        </div>

        
        <header id="contactme">Get In Touch!</header>

        <form id="form" class="topBefore">
                
                  <input id="name" type="text" placeholder="NAME">
                  <input id="email" type="text" placeholder="E-MAIL">
                  <textarea id="message" type="text" placeholder="PROJECT IDEAS? CHAT?"></textarea>
          <input id="submit" type="submit" value="Send">
          
        </form>

        <footer>
            <p>Copyright Â© 2021 Jose Tovar. All Rights Reserved</p>
        </footer>
    </div>
    
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        once: true
      })

      AOS.init({
        disable: 'mobile'
      });

    </script>
  </body>
</html>
